<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website With Images</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            width: 40%;
            margin: 30px;
        }

        .images img {
            width: 200px;
            border: 1px dashed black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="images">
            <img src="images/IMG_1600.jpg" alt="" />
            <img src="images/IMG_2635.jpg" alt="" />
            <img src="images/IMG_2693.jpg" alt="" />
            <img src="images/IMG_2700.jpg" alt="" />
            <img src="images/IMG_3174.jpg" alt="" />
            <img src="images/IMG_3176.jpg" alt="" />
            <img src="images/IMG_3322.jpg" alt="" />
            <img src="images/IMG_3323.jpg" alt="" />
            <img src="images/IMG_3326.jpg" alt="" />
            <img src="images/IMG_3381.jpg" alt="" />
            <img src="images/IMG_3892.jpg" alt="" />
        </section>
    </div>

</body>

</html>
